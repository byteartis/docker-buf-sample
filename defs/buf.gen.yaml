version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/byteartir/proto/gen/go
plugins:
  - name: go
    out: ../gen/go
    opt: paths=source_relative
  - name: go-grpc
    out: ../gen/go
    opt:
      - paths=source_relative
  - name: js
    out: ../gen/js
    opt: import_style=commonjs_strict,binary
  - name: node-grpc
    out: ../gen/js
    opt: grpc_js
  - name: php
    out: ../gen/php
  - name: php-grpc
    out: ../gen/php
  - name: python
    out: ../gen/python
    opt: pyi_out
  - name: python-grpc
    out: ../gen/python
